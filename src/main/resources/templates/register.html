<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head.html :: head"></th:block>
    <title>Register</title>
    <link href="css/register.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<th:block th:include="fragments/header.html :: header(${false},${'register'})"></th:block>
<div class="cadredestop">
    <h2>Register</h2>
    <form action="" class="register" method="post">

        <div id="formulaire">
            <label for="name"></label>
            <input id="name" name="userName" placeholder="Username" required type="text">
            <p class="error" th:if="${userExists}">Oops the username chosen already exists, try a new one</p>

            <label for="mail"></label>
            <input id="mail" name="email" placeholder="Email" required type="email">
            <p class="error" th:if="${emailExists}">This email already exists</p>

            <label for="pwd"></label>
            <input id="pwd" name="password" placeholder="Password" required type="password">

            <label for="pwd2"></label>
            <input id="pwd2" name="pswConfirmation" placeholder="Confirm password" required type="password">
            <p class="error" th:if="${noPswConfirmed}">Oops the passwords don't match try again</p>
        </div>
        <div id="skillmobile">
            <div>
                <label id="skill">
                    <select name="skill" size="1">
                        <option value="0">Choose your skill</option>
                        <option value="1" >HTML</option>
                        <option value="2" >CSS</option>
                        <option value="3">JAVA</option>
                        <option value="4">JAVASCRIPT</option>
                    </select>
                    <!-- TODO IF NO AVATAR CHOSEN -> WORKS AND ANYTHING HAPPENS -->
                    <p class="error" th:if="${noSkill}">You need to choose an avatar</p>
                </label>
            </div>
            <!--TODO PUT THE PHOTO OF THE AVATAR -->
            <div id="formAvatar">
                <label for="avatar"></label>
                <input accept="image/*" id="avatar" name="avatar" placeholder="profile-placeholder-3.jpg" type="file">
            </div>
        </div>

        <div>
            <input class="button" type="submit" value="Go">
        </div>
    </form>
</div>
<th:block th:include="fragments/footer.html :: bottom (${false})"></th:block>
<script src="burger.js" type="text/javascript"></script>
</body>
</html>
